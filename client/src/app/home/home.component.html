<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Pronadji svoju srodnu dušu</h1>
        <p class="lead">Vidi sa kim se slažeš. Sve što treba da uradiš je da se uloguješ.</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-success btn-lg me-2">Registruj se</button>
            <button class="btn btn-danger btn-lg">Saznaj vise</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
