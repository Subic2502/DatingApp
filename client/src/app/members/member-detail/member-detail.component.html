<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
            <div>
                <strong>Lokacija:</strong>
                <p>{{member.city}} - {{member.country}}</p>
            </div>
            <div>
                <strong>Godine:</strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Posledje aktivan:</strong>
                <p>{{member.lastActive | date}}</p>
            </div>
            <div>
                <strong>Clan od:</strong>
                <p>{{member.created | date}}</p>
            </div>
        </div>
        <div class="card-footer">
            <div class="btn-group d-flex">
                <button class="btn btn-primary">Lajk</button>
                <button class="btn btn-primary">Poruka</button>
            </div>
        </div>
        </div>
        
    </div>
    <div class="col-8">
        <tabset class="member-tabs">
            <tab heading="About {{member.knownAs}}">
                <h4>Opis</h4>
                <p>{{member.introduction}}</p>
                <h4>Trazi:</h4>
                <p>{{member.lookingFor}}</p>

            </tab>
            <tab heading="Interesovanja">
                <h4>Interesovanja</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading="Slike">
                <h4>Slike ce ici ovde</h4>
            </tab>
            <tab heading="Poruke">
                <p>Poruke idu ovde</p>
            </tab>
        </tabset>
    </div>
</div>
